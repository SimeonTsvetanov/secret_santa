<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>404 | Secret Santa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      text-align: center;
      padding: 24px;
    }
    
    .container {
      max-width: 320px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 32px;
      animation: float 3s ease-in-out infinite;
    }
    
    .icon svg {
      width: 100%;
      height: 100%;
      stroke: #fafafa;
      fill: none;
    }
    
    .code {
      font-size: 72px;
      font-weight: 800;
      letter-spacing: -4px;
      margin-bottom: 8px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    p {
      color: #737373;
      margin-bottom: 32px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #fafafa;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="8" width="18" height="13" rx="1" />
        <path d="M12 8v13" />
        <path d="M3 12h18" />
        <path d="M19 8c0-2.5-2-4-4-4-1.5 0-2.5 1-3 2-.5-1-1.5-2-3-2-2 0-4 1.5-4 4" />
      </svg>
    </div>
    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Go home</a>
  </div>
</body>
</html>
